<!doctype html>
<html lang="en">
  <head>
    <title>VITA BINGO</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162068023-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-162068023-2');
    </script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>


    <div class="shadow container py-2">
    <h1 class="text-center">VITA BINGO</h1>
    <h6 class="text-center">Please Enter atleast 50 words,seperated by comma or select from given list of themes.</h6>
    <div class="div container py-3 d-flex theme justify-content-center">

      <select class="form-control" name="" id="themes">
        <option value="">Select</option>
        <option value="countries">Countries</option>
        <option value="capitals">Capitals</option>
        <option value="indianDistricts">Indian Districts</option>
      </select>
      
      
      
          
      </div>
    <div class="text-center"><span class="text-center" id="comments"></span></div>
    <div class="div container  d-flex justify-content-center">

    <textarea name="" id="input-words" cols="50" rows="10"></textarea>
    
    
    
        
    </div>
    
    <div class="div container  mt-4 d-flex justify-content-center">

        <button type="submit" id="input-button" class="btn btn-primary mr-2">Submit</button>
        <input type="text" class="form-control" name="" id="no-of-tickets" placeholder="No. of tickets to generate">
        <button type="submit" id="generate-button" class="btn btn-success ml-2">Generate</button>
        <button type="submit" id="host-button" class="btn btn-warning ml-2">Host</button>
        
            
        </div>
        <div class="d-flex justify-content-center mt-2 mr-2">

          <input type="button" id="print-btn" class="btn btn-sm btn-dark mr-2 " onclick="printDiv()" 
          value="Print Tickets" />
          <input type="button" id="reset-btn" class="btn btn-sm btn-info mb-2" onclick="window.location.reload()"
          value="Reset Data" />
          
          
          
              
          </div>
   
    
    </div>
    
    <div class="container shadow mt-3 host d-flex-column">
        <h2 class="text-center">Host Area</h2>

        <div class="div   mt-5 d-flex justify-content-center">

        
            <div class="div pb-3 d-flex-column justify-content-center">
        
                
                <button type="submit" id="word-generator" class="btn btn-secondary mx-2">Click to Generate Next Word</button>
                
                    
                </div>
                
                
                
            
            </div>
            <div><h6 class="text-center"><span id="remaining-words"></span></h6></div>
            <div class="word-display shadow ml-auto">
                <h4 class="text-center text-primary bingo-word pb-5">Random Word</h4>

            </div>
        
            
            
    </div>
    

    
    
    <div class="container shadow rounded ticket-div my-5 display-inline" id="printable">
      <h3 class="text-center">Ticket List</h3>
      <div class="row ticket-div-row  pl-5">
                 
          
      </div>
      
      
  </div>
    <footer class="footer bg-dark py-2">
        <div class="container text-center">
         <p class="text-white">Designed & developed by Bharat Rathore</p> 
        </div>
      </footer>
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
